<div class="mainArea">
  <div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Şifre Oluşturucu</h1>

        <div class="field">
          <label>Şifre Uzunluğu</label>
          <input class="input" (input)="changeLength($event.target.value)" />
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="useAlphabet()" type="checkbox" />
              Alfabeyi Kullan
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="useNumbers()" type="checkbox" />
              Sayilari Kullan
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input (change)="useSymbols()" type="checkbox" />
              Sembolleri Kullan
            </label>
          </div>
        </div>

        <button
          [disabled]="!(length && (isNumbers || isSymbols || isAlphabet))"
          [disabled]="!length"
          (click)="buttonClick()"
          class="button is-link is-fullwidth"
        >
          Oluştur
        </button>

        <div class="box" *ngIf="password">
          <label>Şifreniz</label>
          <input class="input" [value]="password" />
        </div>
      </div>
    </div>
  </div>
</div>
